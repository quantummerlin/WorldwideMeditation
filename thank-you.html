<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | A Worldwide Meditation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-unity.css?v=5.1">
    <style>
        .thank-you-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 50%, #1e3a5f 100%);
        }
        
        .thank-you-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            max-width: 600px;
            line-height: 1.7;
            margin-bottom: 40px;
        }
        
        .event-reminder {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        
        .event-reminder h3 {
            color: #fbbf24;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .event-reminder p {
            color: white;
            font-size: 1.1rem;
        }
        
        .back-home {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1e3a5f;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
        }
    </style>
</head>
<body>
    <div class="thank-you-page">
        <div class="thank-you-icon">üí´</div>
        <h1 class="thank-you-title">You're In!</h1>
        <p class="thank-you-message">
            Thank you for joining our global meditation. Your intention to participate 
            adds to our collective energy. We'll send you a reminder as the day approaches.
        </p>
        
        <div class="event-reminder">
            <h3>üìÖ Mark Your Calendar</h3>
            <p><strong>January 3, 2026 at 11:02 AM CET</strong></p>
            <p>5 minutes of focused heart-centered meditation</p>
        </div>
        
        <a href="/" class="back-home">‚Üê Back to Home</a>
    </div>
</body>
</html>
